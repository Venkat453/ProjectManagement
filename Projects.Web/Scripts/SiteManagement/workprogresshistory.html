<div role="form" id="clientpopup1">
    <div>
        <div class="modal-header" style="padding: 0px 10px 0px 10px;background-color:#808080;background-color: rgba(222, 219, 219, 0.62);">
            <div class="row">
                <div class="col-md-11"><h5 style="font-weight: bold;margin-top:14px;">{{wplist.junction_component}}</h5> </div>
                <div class="col-md-1"><button data-dismiss="modal" ng-click="closeclientmodal()" type="button" class="close"style="margin: 10px;">x</button></div>
            </div> 
        </div> 
        <div class="modal-body">
            <table class="table table-responsive table-bordered table-striped table-hover table-condensed">
                <thead>
                    <tr style="background:#808080;color:white;">
                        <th>SNo</th> 
                        <th>Subcontractor</th>
                        <th>No of Completed</th> 
                        <th>Completion Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="wph in WorkprogressHistoryList|filter:{junction_id:wplist.junction_id}|filter:{junction_component:wplist.junction_component}">
                        <td>{{$index+1}}</td> 
                        <td>{{getSCName(wph.subcontractor_id)}}</td>
                        <td>{{wph.progress}}</td>
                        <td>{{wph.update_date|date :  "MMM d, y"}}</td>
                    </tr>
                </tbody>
            </table> 
        </div>
        <div class="panel-footer" style="height:40px; padding-right: 0px; padding-top:5px; background-color: rgba(222, 219, 219, 0.62);">
            <div class="col-lg-12" style="text-align:right;"> 
            </div>
        </div>
    </div>
</div>

<style>
    .modal-dialog {
        width: 50%;
    }

    .modal-content {
        border-radius: 4px;
    }

    .badge {
        color: #151414 !important;
        background-color: rgb(210, 210, 210);
        float: none;
    }
</style>
