<div role="form" id="clientpopup1">
    <div>
        <div class="modal-header" style="padding: 0px 10px 0px 10px;background-color:#808080;background-color: rgba(222, 219, 219, 0.62);">
            <div class="row">
                <div class="col-md-11"><h5 style="font-weight: bold;margin-top:14px;">{{jnAssign.junction_name}}</h5> </div>
                <div class="col-md-1"><button data-dismiss="modal" ng-click="closeclientmodal()" type="button" class="close" style="margin: 10px;">x</button></div>
            </div>
        </div>
        <div class="modal-body">
            <table class="table table-responsive table-bordered table-striped table-hover table-condensed">
                <thead>
                    <tr style="background:#808080;color:white;">
                        <th>SNo</th>
                        <th>Subcontractor</th>
                        <th>Assigned Date</th>
                        <th>Deassigned Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="wrass in WorkassignHistoryList|filter:{junction_id:jnAssign.junction_id}:true">
                        <td>{{$index+1}}</td>
                        <td>{{getscname(wrass.subcontractor_id)}}</td>
                        <td>{{wrass.assigned_date|date :  "MMM d, y"}}</td>
                        <td>{{wrass.deassigned_date|date :  "MMM d, y"}}</td>
                     </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer" style="height:40px; padding-right: 0px; padding-top:5px; background-color: rgba(222, 219, 219, 0.62);">
            <div class="col-lg-12" style="text-align:right;">
            </div>
        </div>
    </div>
</div>

<style>
    .modal-dialog {
        width: 50%;
    }

    .modal-content {
        border-radius: 4px;
    }

    .badge {
        color: #151414 !important;
        background-color: rgb(210, 210, 210);
        float: none;
    }
</style>
